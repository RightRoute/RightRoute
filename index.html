<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Plan Generator</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Ensure this path is correct -->
    <script src="js/script.js" defer></script> <!-- Ensure this path is correct -->
</head>
<body>

    <!-- Header Section with Background Image -->
    <header>
        <div class="header-content">
            <h1>Career Plan Generator</h1>
            <p>Plan your future career, step-by-step. Tailored to your age and ambitions.</p>
            <img src="https://source.unsplash.com/1600x900/?college" alt="College Students" class="header-img">
        </div>
    </header>

    <!-- Section to input career info -->
    <section id="plannerFormSection" class="section-padding">
        <div class="form-container">
            <h2>Enter Your Details</h2>
            <form id="plannerForm">
                <label for="age">Enter Your Age:</label>
                <input type="number" id="age" name="age" required><br><br>

                <label for="career">Desired Career:</label>
                <input type="text" id="career" name="career" required><br><br>

                <button type="submit">Generate Plan</button>
            </form>
        </div>
    </section>

    <!-- Section to display generated career plan -->
    <section id="planOutputSection" style="display:none;" class="section-padding">
        <h2>Your Personalized Career Plan</h2>
        <div id="planOutput"></div>
        <button id="saveProgressButton">Save Progress</button>
    </section>

    <!-- Footer Section with background image -->
    <footer>
        <p>Â© 2025 CareerPlan. All rights reserved.</p>
        <img src="https://source.unsplash.com/1600x900/?university" alt="University" class="footer-img">
    </footer>

</body>
</html>
