<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Plan Generator</title>
</head>
<body>
    <header>
        <h1>AI Career Plan Generator</h1>
        <p>Plan your future career, step-by-step. Tailored to your age, ambitions, and location.</p>
    </header>

    <section id="plannerFormSection">
        <div class="form-container">
            <h2>Enter Your Details</h2>
            <form id="plannerForm">
                <label for="age">Enter Your Age:</label>
                <input type="number" id="age" name="age" required><br><br>

                <label for="career">Desired Career:</label>
                <input type="text" id="career" name="career" required><br><br>

                <label for="state">State You Live In:</label>
                <select id="state" name="state" required>
                    <option value="" disabled selected>Select your state</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                </select><br><br>

                <button type="submit">Generate Plan</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Â© 2025 CareerPlan. All rights reserved.</p>
    </footer>

    <!-- JavaScript Section -->
    <script>
        // Check if the script is being loaded by logging to the console
        console.log("JavaScript is loaded!");

        // Adding the event listener for the form submission
        document.getElementById('plannerForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting normally

            // Check if the form submission is being triggered
            alert("Form has been submitted!");

            // Log to console to ensure event listener is working
            console.log("Form submitted!");

            // Continue with your existing logic...
        });
    </script>
</body>
</html>
