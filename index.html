<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Future Planner</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>

    <header>
        <h1>Welcome to the 20-Year Future Planner</h1>
        <p>Use our AI to plan your goals and track your progress over the next 20 years!</p>
    </header>

    <section id="plannerFormSection">
        <h2>Start Planning</h2>
        <form id="plannerForm">
            <label for="goal">What is your main goal?</label><br>
            <input type="text" id="goal" name="goal" required><br><br>

            <label for="years">How many years would you like to plan for?</label><br>
            <input type="number" id="years" name="years" min="1" max="20" required><br><br>

            <button type="submit">Generate Plan</button>
        </form>
    </section>

    <section id="planOutputSection">
        <h2>Your Personalized Plan:</h2>
        <div id="planOutput"></div>
    </section>

        <p>Â© 2025 FuturePlanner. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script> 

</body>
</html>
